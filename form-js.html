<body id="mode" class="light">
    <header>
        <button class="press">Toggle Light/Dark Mode</button>
        <noscript>Javascript has been disbabled! The page is not able to switch between the themes but you will still be able to submit the form</noscript>
        <strong>Navigation</strong>

        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <main>
        <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded" id="reach">
            <form-field class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <output id="error_name"></output>
                <output id="info_name"></output>
            </form-field>
            <form-field class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <output id="error_email"></output>
                <output id="info_email"></output>
            </form-field>
            <form-field class="comments">
                <label for="comments">Comments:</label>
                <p id="message"></p>
                <textarea id="comments"
                name="comments"
                minlength="8"
                maxlength="280"
                required></textarea>
                <output id="error_comments"></output>
                <output id="info_comments"></output>
            </form-field>

            <input type="hidden" name="possible_bot" value="true">

            <br>

            <form-field>
                <button id="submit" type="submit">Submit</button>
            </form-field>
        </form>
    </main>

    <footer>
