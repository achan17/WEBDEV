            </ul>
        </nav>

    <main>
        <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">
            <form-field class="name">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <output id="error_name"></output>
                <output id="info_name"></output>
            </form-field>
            <form-field class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <output id="error_email"></output>
                <output id="info_email"></output>
            </form-field>
            <form-field class="comments">
                <label for="comments">Comments:</label>
                <input 
                    type="text" 
                    name="comments" 
                    minlength="8" 
                    maxlength="280" 
                    required
                    pattern="[ A-Za-z0-9_,!-@#&%=;:'\?\s\$\(\)\^\*\+\[\]\{\}\| ]{8,280}"
                    title="8 to 280 english characters, no emojis and should allow for most characters on a keyboard except for \">
                <output id="error_comments"></output>
                <output id="info_comments"></output>
            </form-field>

            <input type="hidden" name="possible_bot" value="true">

            <br>

            <form-field>
                <button type="submit">Submit</button>
            </form-field>
        </form>
    </main>
